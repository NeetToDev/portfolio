<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts enrollment form for wizards</title>
    <link  href ="styles.css" rel="stylesheet">

</head>
<body>
    <div class="form">
		<h1 id="title">Hogwarts Enrollment</h1>
		<p id="description"> Form For THE Genz Wizards</p>

		
		<form action="" method="post" id="survey-form">

			<label class="direct"  for="name" id="name-label">
				Enter Your Name: <input id="name" required type="text" placeholder="Wizard Witchery"></label>
			</label>

			<label class="direct"   for="email" id="email-label">
				Enter Your Wizard Email <input  class="inline" id="email" required type="email" placeholder="You're_A_Wizard@Wizmail.com">
			</label>

			<label for="number" id="number-label" class="direct">
				Enter Your Lucky Magickal Numbers: <input class="inline" id="number" type="number" min="1" max="666" placeholder="333">

			</label>
			
			<label for="WizardWitch">
				Are you a Witch or Wizard?
				<select name="WizardWitch" class="inline" id="WizardWitch">
					<option value="" >(Select A Role)</option>
					<option value="Wizard">I AM A WIZARD</option>
					<option value="Witch">I AM A WITCH</option>
				</select>
			</label>

			<label for="House">
				
				Pick Your House!!
				<label for="House" class="direct"> 
					<input type="radio" class="inline" name="House" value="Griffon">Griffon</input>


			</label>
			<label for="House">
					<input type="radio" class="inline" name="House"  value="Serpentine">Serpantine</input>
			</label>
			<label for="House">
				
					<input type="radio" class="inline" name="House"  value="Willow">Willow'o'Wisp</input>
			
			</label>
				<h2>Your Classes</h2>
				<label for="Divination">
				<input type="checkbox"  name="Classes" id="Divination" value="Divination">   Divination</label>
				
				<label for="Potions"> 
				<input type="checkbox" value="Potions" name="Classes" id="Potions">  Potions</label>

				<label for="Solomonic"> 
				<input type="checkbox" name="Classes" id="Solomonic" value="Solomonic">  Solomonic Magick</label>

				 <label for="Beastiary">
				<input type="checkbox" name="Classes" id="Beastiary" value="Beastiary">  Beastiary</label>
				

				<label for="Planet">
				<input type="checkbox" name="Classes" id="Planet" value="Planet">  Planet Magick</label>
				
				 <label for="HOGD">
				<input type="checkbox" name="Classes" id="HOGD" value="HOGD"> Hermeticism</label>

			</label>


			<label for="comment">
				Do You Require Anything?<input type="text" id="comment">


			</label>

			<label for="button">
				<button name="Submit" id="Submit">
					Submit</button>
				 
			</label>
		</form>

		
   
		<footer>
			<footer>

		</footer>
		</footer>
    </div>
    
</body>
</html>
